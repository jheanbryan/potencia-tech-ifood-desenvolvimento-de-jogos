<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh Game</title>

    <!--FavIcon-->
    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container-left framed-golden-2">
            <div class="score-box frame">
                <span id="score-ponts">
                    Win: 0 | Lose: 0
                </span>
            </div>

            <div class="menu-avatar">
                <img id="card-image">
            </div>

            <div class="card-details frame">
                <div id="card-name">
                    selecione uma carta
                </div>
                <div id="card-type">
                    selecione uma carta
                </div>
            </div>
        </div>

        <div class="container-right">
            <div class="card-box-container">
                <div class="card-box framed" id="computer-cards">

                </div>

                <div class="card-versus-container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card">
                        </div>

                        <img src="src/assets/icons/millenium2.png" alt="" height="100px">

                        <div class="card-infield">
                            <img id="computer-field-card">
                        </div>
                    </div>


                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button btn" onclick="resetDuel()">Ganhou</button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards">
                
                </div>
            </div>
        </div>
    </div>
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
