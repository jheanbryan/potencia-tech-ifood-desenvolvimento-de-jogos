<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Detona Ralph</title>


    <!--CSS-->
    <link rel="stylesheet" href="src/styles/font.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="shortcut icon" href="src/images/favicon.jpg" type="image/x-icon">
    
</head>
<body>
    <main>
        <div class="menu">
            <div class="menu-time">
                <h2 class="title-h2-red">
                    Time Left
                </h2>
                <h2 class="title-h2-withe" id="time-left">
                    60
                </h2>
            </div>

            <div class="menu-score">
                <h2 class="title-h2-red">
                    Your Score
                </h2>
                <h2 class="title-h2-withe" id="score">
                    0
                </h2>
            </div>

            <div class="menu-lives">
                <img src="src/images/player.png" alt="Imagem de vidas do personagem" class="img-player">
                <h2 class="title-h2-withe">
                    x3
                </h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
            </div>
        </div>


    </main>
    <script  defer src="src/scripts/engine.js"></script>
</body>
</html>
